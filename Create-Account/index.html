<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='/Rajah-Global-Concept-E-commerce-/Create-Account/style.css'>
  <title>Sign Up-Rajah Global</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form action="" id="form" class="form">
      <div class="form-control">
        <label>Name</label>
        <input type="text" placeholder="John Doe" id="username" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input type="text" placeholder="example@email.com" id="email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <div class="form-control">
        <label>Password</label>
        <input type="password" placeholder="password" id="password" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <div class="form-control">
        <label>Confirm Password</label>
        <input type="password" placeholder="password" id="password2" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <button>Submit</button>
    </form>
  <script src="/Rajah-Global-Concept-E-commerce-/Create-Account/script.js"></script>
</body>
</html>
