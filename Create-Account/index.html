<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/548cd5a76e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href='/Rajah-Global-Concept-E-commerce-/Create-Account/style.css'>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/Rajah-Global-Concept-E-commerce-/Create-Account/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/Rajah-Global-Concept-E-commerce-/Create-Account/favicon_io/favicon-16x16.png">
<link rel="manifest" href="/Rajah-Global-Concept-E-commerce-/Create-Account/favicon_io/site.webmanifest">
  <title>Sign Up-Rajah Global</title>
</head>
<body>
  <!-- form  container-->
  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <!-- form -->
    <form action="" id="form" class="form">
      <!-- input container -->
      <div class="form-control">
        <label>Name</label>
        <input type="text" placeholder="John Doe" id="name" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input type="text" placeholder="example@email.com" id="email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <div class="form-control">
        <label>Password</label>
        <input type="password" placeholder="password" id="password" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <div class="form-control">
        <label>Confirm Password</label>
        <input type="password" placeholder="password" id="password2" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <!-- button -->
      <button>Submit</button>
    </form>
    <!-- link to js, edit the src path if form isn't working -->
  <script src="/Rajah-Global-Concept-E-commerce-/Create-Account/script.js"></script>
</body>
</html>
